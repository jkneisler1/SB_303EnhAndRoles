<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Secure Page</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="base :: navlinks"></div>
    <!-- End Navigation Bar -->

    <div  class="container">

        <!-- Header -->
        <h2>User Information Page</h2>
        <br /><br /><br />
        <!-- End Header -->

        <!-- Process HTML Page -->
        <div class="row">
            <div class="col-md-2"><span>&nbsp&#9670;&nbsp</span></div>
            <div class="col-md-2"><b>First Name:</b></div>
            <div class="col-md-2"><span th:text="${user.firstName}"></span></div><br />
            <div class="col-md-2"><b>Last Name:</b></div>
            <div class="col-md-2"><span th:text="${user.lastName}"></span></div><br />
            <div class="col-md-2"><span>&nbsp&#9670;&nbsp</span></div>
        </div>
        <div class="row">
            <div class="col-md-2"><span>&nbsp&#9670;&nbsp</span></div>
            <div class="col-md-2"><b>User Name:</b></div>
            <div class="col-md-2"><span th:text="${user.username}"></span></div><br />
            <div class="col-md-2"><b>Email:</b></div>
            <div class="col-md-2"><span th:text="${user.email}"></span></div><br />
            <div class="col-md-2"><span>&nbsp&#9670;&nbsp</span></div>
        </div>
        <div class="row">
            <div class="col-md-2"><span>&nbsp&#9670;&nbsp</span></div>
            <div class="col-md-2"><b>User Role(s):</b></div>
            <div class="col-md-2">
                <div th:each="role : ${user.roles}" >
                    <span th:text="${role.role}"></span>
                </div><br />
            </div>
            <div class="col-md-2"><b>Authenticated as:</b></div>
            <div class="col-md-2">
                <div sec:authorize="isAuthenticated()"><span sec:authentication="name"></span></div>
            </div>
            <div class="col-md-2"><span>&nbsp&#9670;&nbsp</span></div>
        </div>
        <br />
        <div th:replace="base ::logout"></div>
        <!-- Process HTML Page -->

        <!-- Footer -->
        <div th:replace="base :: footer"></div>
        <!-- End Footer -->
    </div>

    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <div th:fragment="jsFooter">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
    </div>
    <!-- END JS code -->
</body>
</html>
